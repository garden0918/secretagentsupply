<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link rel="stylesheet" href="resources/css/reset.css">
  </head>
  <body>

<!--black header background: creating "background" class to denote every
banner element that spans full width of html from contents that
need to centered with 960px width ("site_container")-->

    <header>

      <!--site conatiners to be centered with 960px width-->

      <div class="site_container">
        <img id="logo" src="resources/css/images/logo.png">
        <p>SECRET AGENT SUPPLY INC.</p>
      </div>
    </header>

    <!-- mainbanner background and new arrival promo container -->

    <div class="main_banner">
      <div class="site_container">
        <div class="promo">
          <div class="promo_text">
            <p id="new_arrival">NEW ARRIVAL</p>
            <p id="promo_items">SPORT BIKES AND MOTORCYCLES</p>
          </div>
        </div>
      </div>
    </div>

<!-- red navigation banner-->

    <div class="nav_banner">
      <div class="site_container">
        <nav>
          <ul>
            <li class="default_size">Eyewear</li>
            <li class="default_size">Apparel</li>
            <li class="default_size">Gadgets</li>
            <li class="default_size">Vehicles</li>
            <li class="default_size">Classes</li>
            <li class="default_size">Contact</li>
            <li class="tablet_size">Menu</li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- main section container: 5 divs with 2 divs inside each -->

    <div class="main" "site_container">

      <!-- pen box-->

      <div class="upper_box left">
        <div class="image">

        </div>
        <div class="product_name">
          <p>Exploding Pen</p>
        </div>
      </div>

      <!-- watch box -->

      <div class="upper_box center">
        <div class="image">

        </div>
        <div class="product_name">
          <p>Celluar Watch</p>
        </div>

      <!-- glasses box -->

      </div>
      <div class="upper_box right">
        <div class="image">

        </div>
        <div class="product_name">
          <p>Thermal Glasses</p>
        </div>
      </div>

      <!-- location box-->

      <div class="lower_box left">
        <div class="location">
          <p>Location</p>
        </div>
        <div class="digits">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>

      <!-- hours box -->

      <div class="lower_box right">
        <div class="hours">
          <p>Hours</p>
        </div>
        <div class="digits">
          <p>0800 - 1800</p>
        </div>
     </div>
  </div>

<!-- footer banner container -->

    <footer>
      <div class="site_container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>


  </body>
</html>
